<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Account Age</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        .user-info {
            margin: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-pic {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }

        .close-button, .save-button {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 20px;
        }

        .close-button:hover, .save-button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>User Info</h1>
    <div class="user-info">
        <img id="profilePic" class="profile-pic" alt="Profile Picture" />
        <p id="fullName"></p>
        <p id="user-id"></p>
        <p id="account-age"></p>
        <p id="is-premium"></p>
        <button class="save-button" id="saveButton">Save to Firebase</button>
        <button class="close-button" id="closeButton">Close</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBX3g8wWxcTtwFDsJNJVcjUDIGxMd1L0Rk",
            authDomain: "mytestapp-f6913.firebaseapp.com",
            projectId: "mytestapp-f6913",
            storageBucket: "mytestapp-f6913.appspot.com",
            messagingSenderId: "300150696072",
            appId: "1:300150696072:web:1e29cb5a813d004018573d",
            measurementId: "G-PPDR4TBQF5"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(app);

        window.onload = function () {
            const tg = window.Telegram.WebApp;
            const user = tg.initDataUnsafe?.user;

            if (user) {
                // Display user info
                const fullName = `${user.first_name || ''} ${user.last_name || ''}`.trim();
                document.getElementById('fullName').textContent = `Full Name: ${fullName || 'N/A'}`;
                document.getElementById('user-id').textContent = `User ID: ${user.id}`;

                // Determine account age
                const userId = user.id;
                let creationYear = 2024;  // Default year

                if (userId < 1000000) {
                    creationYear = 2013;
                } else if (userId < 100000000) {
                    creationYear = 2016;
                } else if (userId < 500000000) {
                    creationYear = 2020;
                } else if (userId < 700000000) {
                    creationYear = 2023;
                } else if (userId > 6000000000) {
                    creationYear = 2023;  // Over 6 billion is recent, 2023+
                }

                const currentYear = new Date().getFullYear();
                const accountAge = currentYear - creationYear;

                document.getElementById('account-age').textContent = `Account Age: ${accountAge} years`;
                document.getElementById('is-premium').textContent = `Premium Account: ${user.is_premium ? 'Yes' : 'No'}`;

                // Profile picture
                document.getElementById('profilePic').src = user.photo_url || 'default-profile-pic.png'; // Placeholder if no picture

                // Save user data to Firebase
                document.getElementById('saveButton').addEventListener('click', async () => {
                    const userData = {
                        fullName: fullName,
                        userId: user.id,
                        accountAge: accountAge,
                        isPremium: user.is_premium || false,
                        profilePic: user.photo_url || null
                    };
                    try {
                        await db.collection("users").doc(user.id.toString()).set(userData);
                        alert("User data saved successfully!");
                    } catch (error) {
                        console.error("Error saving user data: ", error);
                    }
                });
            } else {
                alert('Unable to fetch user data.');
            }

            // Close button functionality
            document.getElementById('closeButton').addEventListener('click', () => {
                tg.close();
            });
        };
    </script>
</body>
</html>
