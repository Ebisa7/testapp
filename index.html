<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram User Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        h1 {
            color: #4a90e2;
        }
        #user-info {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            margin-top: 20px;
        }
        .btn {
            background-color: #4a90e2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <!-- Firebase and Telegram SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <h1>Welcome to the App</h1>
    <p id="status">Retrieving your data...</p>

    <div id="user-info" style="display: none;">
        <p><strong>Full Name:</strong> <span id="fullName"></span></p>
        <p><strong>User ID:</strong> <span id="userId"></span></p>
        <p><strong>Premium:</strong> <span id="isPremium"></span></p>
        <p><strong>Username:</strong> <span id="username"></span></p>
        <button class="btn" id="saveData">Save to Firebase</button>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBX3g8wWxcTtwFDsJNJVcjUDIGxMd1L0Rk",
            authDomain: "mytestapp-f6913.firebaseapp.com",
            projectId: "mytestapp-f6913",
            storageBucket: "mytestapp-f6913.appspot.com",
            messagingSenderId: "300150696072",
            appId: "1:300150696072:web:1e29cb5a813d004018573d",
            measurementId: "G-PPDR4TBQF5"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(app);

        // Fetch user data from Telegram
        function getUserData() {
            const telegram = window.Telegram.WebApp;
            const userData = {
                fullName: telegram.initDataUnsafe.user.first_name + ' ' + (telegram.initDataUnsafe.user.last_name || ''),
                userId: telegram.initDataUnsafe.user.id,
                isPremium: telegram.initDataUnsafe.user.is_premium || false,
                username: telegram.initDataUnsafe.user.username || "N/A"
            };
            return userData;
        }

        // Display user data
        function displayUserData(userData) {
            document.getElementById("fullName").innerText = userData.fullName;
            document.getElementById("userId").innerText = userData.userId;
            document.getElementById("isPremium").innerText = userData.isPremium ? "Yes" : "No";
            document.getElementById("username").innerText = userData.username;
            document.getElementById("status").innerText = "We got you!";
            document.getElementById("user-info").style.display = "block";
        }

        // Store data to Firebase
        async function saveUserData(userData) {
            try {
                await db.collection("users").doc(userData.userId.toString()).set(userData);
                alert("User data saved successfully!");
            } catch (error) {
                console.error("Error saving user data: ", error);
            }
        }

        // Main script
        document.addEventListener("DOMContentLoaded", () => {
            const userData = getUserData();
            displayUserData(userData);

            // Save button event listener
            document.getElementById("saveData").addEventListener("click", () => saveUserData(userData));
        });
    </script>

</body>
</html>
